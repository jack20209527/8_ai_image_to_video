<script>
    document.addEventListener('DOMContentLoaded', () => {
        const blogList = document.getElementById('blog_list');

        // 模拟博客数据
        const blogs = [
            {
                date: 'September 1, 2025',
                title: 'Nano Banana: Google\'s AI Revolutionizing Image Creation & Editing',
                description: 'Discover Google DeepMind\'s new Nano Banana model, hailed as the ultimate AI photo editor. Learn how this powerful tool simplifies complex image tasks, offers amazing creative features like AI figures and cross-dimensional fusion, and transforms your digital artistry with unparalleled ease.',
                imageUrl: '/img/blog/list_nano_banana.png', // 使用在线图片
                link: '/blog/nano-banana-ai-image' // 跳转链接
            },
        ];

        // 动态生成博客项
        blogs.forEach(blog => {
            const blogItem = document.createElement('div');
            blogItem.className = 'bg-[#1a1d26] rounded-lg overflow-hidden shadow-lg flex flex-col cursor-pointer transition-transform duration-300 hover:scale-105 hover:bg-[#333]';
            blogItem.innerHTML = `
                <img src="${blog.imageUrl}" alt="${blog.title}" class="h-48 w-full object-cover">
                <div class="px-4 pt-2 flex-grow">
                    <h3 class="text-xl font-bold text-white ">${blog.title}</h3>
                    <p class="text-gray-400 line-clamp-4 ">${blog.description}</p>
                </div>
                <div class="px-4 text-gray-500 text-sm flex justify-between items-center">
                    <div>${blog.date}</div>
                    <div>
                        <button class="text-gray-500 py-2 rounded-md">Read More →</button>
                    </div>
                </div>
            `;

            // 添加点击事件
            blogItem.addEventListener('click', () => {
                window.location.href = blog.link; // 跳转到对应的博客页面
            });

            blogList.appendChild(blogItem);
        });
    });
</script>
