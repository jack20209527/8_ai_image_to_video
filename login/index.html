    <!-- 谷歌登录-->
    <script>
        //处理谷歌登录响应
        function handleCredentialResponse(response) {
            // 显示加载状态
            LoadingUtil.show(); // 使用默认提示文本

            // 处理登录响应，例如显示用户信息
            // console.log("Encoded JWT ID token: " + response.credential);

            // 使用 fetch 方法进行 GET 请求
            // http://localhost:39603/go/lo/{"opt":"0", "google_token":"", "project_id":"0", "device_info":"1234"}
            const jsonData = {
                "opt": "0",
                "google_token": response.credential,
                "project_id": GlobalConfig.project_id,
                "device_info": "6789",
                "pay_platform": "1", // "0":免费的  "1":kedoppay  "2":lemon
                "is_test": "0" // 0:正式 1:测试，第一次创建的时候，需要同步支付生成user_key，后面的webhook会和当前的用户系统连接
            };

            const jsonString = JSON.stringify(jsonData);
            console.log(jsonString);

            // url = "http://localhost:39603/go/lo/" + jsonString
            url = GlobalConfig.url + "/go/lo/" + jsonString 
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Custom-Header': 'CustomValue' // 其他自定义头部
                }
            })
                .then(response => {
                    // 检查响应的状态码
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    // 将响应解析为 JSON
                    return response.json();
                })
                .then(data => {
                    // 处理解析后的数据
                    console.log('GET 请求成功:', data);
                    try {
                        // const parsedData = JSON.parse(data);
                        const parsedData = data;
                        const userData = parsedData.data;
                        console.log(userData.id);
                        console.log(userData.uid);
                        console.log(userData.head_url);
                        console.log(userData.email);
                        console.log(userData.name);
                        console.log(userData.jifen);
                        console.log(userData.google_id);
                        console.log(userData.project_id);
                        console.log(userData.user_key);

                        console.log(parsedData.code);
                        console.log(parsedData.msg);


                        LocalStorageUtil.saveUserObject(userData); // 是json对象
                        console.log("正在保存");

                        // 获取 JSON 对象
                        const localUser = LocalStorageUtil.getUserObject();
                        if (localUser) {
                            console.log('本地数据:', localUser.uid);
                            console.log('本地数据:', localUser.project_id);
                            console.log('本地数据:', localUser.jifen);
                            console.log('本地数据:', localUser.token);
                            console.log('本地数据:', localUser.token_expire);
                            console.log('本地数据user_key:', localUser.user_key);
                        }

                        // var log_text = `名字: ${userData.name} <br> user_key: ${userData.user_key}`;
                        // document.getElementById('user-name').innerText = log_text;

                        // // 显示头像
                        // const avatarDiv = document.getElementById('user_header');
                        // avatarUrl = userData.head_url

                        // if (avatarUrl) {
                        //     avatarDiv.style.backgroundImage = `url('${avatarUrl}')`;
                        //     avatarDiv.classList.remove('bg-gray-400');
                        // }

                        // 隐藏加载状态
                        // document.getElementById('loadingState').classList.add('hidden');
                        LoadingUtil.hide(); // 使用默认提示文本
                        // window.location.href = '/';
                        window.location.href = '/image-to-video/index.html';

                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                    }
                })
                .catch(error => {
                    // 处理请求错误
                    console.error('GET 请求失败:', error);
                });
        }
