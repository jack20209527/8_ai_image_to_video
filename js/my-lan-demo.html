<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HD Photo Converter</title>
    <script src="js/language-config.js"></script>
    <script src="js/language-manager.js"></script>
</head>
<body>
    <!-- 语言选择器 -->
    <select id="langSelector" onchange="LanguageManager.switchLanguage(this.value)">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
    </select>

    <!-- 导航栏 -->
    <nav>
        <a href="#" data-lan="nav.home">Home</a>
        <a href="#" data-lan="nav.about">About</a>
        <a href="#" data-lan="nav.contact">Contact</a>
    </nav>

    <!-- 主要内容 -->
    <main>
        <h1 data-lan="hero.title">HD Photo Converter</h1>
        <p data-lan="hero.subtitle">Transform your photos into HD quality</p>
        <button data-lan="hero.uploadButton">Upload Photo</button>
    </main>

    <script>
        // 初始化语言
        document.addEventListener('DOMContentLoaded', () => {
            LanguageManager.init();
        });
    </script>
</body>
</html>
